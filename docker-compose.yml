services:
  database:
    image: postgres:latest
    ports:
      - "15432:5432"
    environment:
      POSTGRES_USER: mff_admin
      POSTGRES_PASSWORD: supersecret123
      POSTGRES_DB: mff_app
    networks:
      - postgres-network
    volumes:
      - ./db-data/:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "15433:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@myfundfinder.com
      PGADMIN_DEFAULT_PASSWORD: anothersecret456
    depends_on:
      - database
    networks:
      - postgres-network
    volumes:
      - ./pgadmin-data/:/var/lib/pgadmin/

networks:
  postgres-network:
    driver: bridge
